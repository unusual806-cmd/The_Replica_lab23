<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI | The Replica lab</title>
    <style>
        /* CSS: THE AESTHETIC */
        body {
            background-color: #000000; /* Pure Black Background */
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 340px;
            padding: 20px;
            border: 1px solid #1a1a1a;
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ffffff;
        }

        .subtitle {
            font-size: 0.7rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* The Links/Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            background: transparent;
            color: white;
            border: 1px solid #333;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.8rem;
        }

        .btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
        }

        /* "Only Me" Section Styling */
        .private-mode {
            display: none; /* Hidden by default */
            border: 1px dashed red;
            padding: 10px;
            margin-top: 20px;
        }

        /* Toggle Button (Hidden to strangers) */
        .admin-trigger {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            background: #111;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>The Replica Lab</h1>
        </header>

        <div class="public-links">
            <a href="https://www.instagram.com/the_replica_lab?igsh=MXRyaWFhYjY3cmIwMQ==" class="btn">INSTAGRAM</a>
            <a href="file:///C:/Users/salma/Documents/idex.html" class="btn">Products </a>
        </div>

        <div id="only-me" class="private-mode">
            <p style="color: red; font-size: 10px;">[ ACCESS GRANTED: ADMIN ]</p>
            <a href="" class="btn" style="border-color: red;">PRIVATE VAULT</a>
            <a href="#" class="btn" style="border-color: red;">DASHBOARD</a>
        </div>
    </div>

    <button class="admin-trigger" onclick="toggleAdmin()"></button>

    <script>
        // JAVASCRIPT: THE FUNCTIONALITY
        function toggleAdmin() {
            const privateSection = document.getElementById('only-me');
            
            if (privateSection.style.display === "block") {
                privateSection.style.display = "none";
                document.body.style.backgroundColor = "black";
            } else {
                privateSection.style.display = "block";
                // Change background to a slightly different black or highlight
                document.body.style.backgroundColor = "#050505";
                alert("Only Me mode activated.");
            }
        }
    </script>
</body>
